        100% { transform: scale(1); opacity: 1; }
    }

    .icon {
        width: 90px;
        height: 90px;
        border-radius: 50%;
        border: 4px solid #28a745;
        color: #28a745;
        font-size: 55px;

        justify-content: center;
        align-items: center;
        margin: 0 auto 15px;
    }

    a.btn {
        display: inline-block;
        background: #004A7C;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 8px;
    }
</style>
