<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Appointment Confirmed</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f0f8ff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .card {
        width: 380px;
        background: white;
        padding: 25px;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        animation: slideIn 0.6s ease-out;
    }

    @keyframes slideIn {
        0% { transform: translateY(-40px); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
    }

    .icon {
        width: 90px;
        height: 90px;
        border-radius: 50%;
        border: 4px solid #007bff;
        color: #007bff;
        font-size: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0 auto 15px;
    }

    a.btn {
        display: inline-block;
        background: #007bff;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 8px;
    }
</style>
</head>
